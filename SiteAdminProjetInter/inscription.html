<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion API</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-message {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connexion</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Formulaire de connexion</h2>
            <form id="connexion-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

                <label for="role">Rôle</label>
                <select id="role" name="role" required>
                    <option value="">Sélectionnez un rôle</option>
                    <option value="professeur">Professeur</option>
                    <option value="admin">Admin</option>
                    <option value="etudiant">Étudiant</option>
                    <option value="service_commun">Service Commun</option>
                </select>

                <button type="submit">Se connecter</button>
            </form>
            <div class="form-message" id="form-message"></div>
        </div>
    </main>

    <script>
        document.getElementById('connexion-form').addEventListener('submit', async function(e) {
            e.preventDefault();


            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;


            const data = {
                email: email,
                mdp: password,
                statut: role
            };

            const formMessage = document.getElementById('form-message');

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    formMessage.style.color = 'green';
                    formMessage.textContent = `Connexion réussie ! Bienvenue, ${result.nom || result.user}`;
                    document.getElementById('connexion-form').reset();
                } else {
                    const errorData = await response.json();
                    formMessage.style.color = 'red';
                    formMessage.textContent = `Erreur : ${JSON.stringify(errorData)}`;
                }
            } catch (error) {
                console.error('Erreur:', error);
                formMessage.style.color = 'red';
                formMessage.textContent = 'Impossible de contacter le serveur.';
            }
        });
    </script>
</body>
</html>
