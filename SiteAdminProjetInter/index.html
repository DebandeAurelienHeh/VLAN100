<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gestion Scolaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 2rem;
        }
        .result {
            padding: 0.5rem;
            border-bottom: 1px solid #ccc;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Gestion Scolaire</h1>
        <div class="results" id="results"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000/api/";
        const endpoints = [
            'etudiants', 'professeurs', 'salles',
            'cours', 'absences', 'notes',
            'incidents', 'inscriptions', 'plannings'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            endpoints.forEach(endpoint => {
                const button = document.createElement('button');
                button.textContent = `Voir les ${endpoint.charAt(0).toUpperCase() + endpoint.slice(1)}`;
                button.onclick = () => fetchData(endpoint);
                container.appendChild(button);
            });
        });

        async function fetchData(endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Chargement... <span class="loader"></span></p>';

            try {
                const response = await fetch(API_BASE + endpoint + '/');
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                displayResults(data, endpoint);
            } catch (error) {
                console.error('Erreur:', error);
                resultsDiv.innerHTML = `
                    <p style="color:red;">Impossible de charger les données.</p>
                    <p>Détail de l'erreur : ${error.message}</p>
                `;
            }
        }

        function displayResults(data, endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h2>${endpoint.toUpperCase()}</h2>`;

            if (!data || (Array.isArray(data) && data.length === 0)) {
                resultsDiv.innerHTML += '<p>Aucune donnée disponible.</p>';
                return;
            }

            if (!Array.isArray(data)) {
                data = [data];
            }

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result';
                div.textContent = JSON.stringify(item, null, 2);
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
